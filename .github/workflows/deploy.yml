name: Deploy to alwaysdata

on:
  push:
    branches:
      - claude/macos-file-sharing-app-011JvxDQwg4Z6dKfMjD38t75
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ALWAYSDATA_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ssh-y-b.alwaysdata.net >> ~/.ssh/known_hosts

      - name: Deploy to alwaysdata
        run: |
          ssh y-b@ssh-y-b.alwaysdata.net << 'ENDSSH'
            set -e

            # Navigate to project directory
            cd ~/kurzzeitparker

            # Fetch and checkout latest code
            git fetch origin ${{ github.ref_name }}
            git checkout ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            # Install/update Python dependencies
            python3.11 -m pip install --user -r backend/requirements.txt

            # Create data directories if they don't exist
            mkdir -p backend/data backend/uploads

            # Restart WSGI application (touch triggers reload)
            touch backend/wsgi.py

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 5
          curl -s -o /dev/null -w "%{http_code}" https://kurzzeitparker.yellow-boat.org/ | grep -q "200" && echo "Site is up!" || echo "Warning: Site check returned non-200 status"
